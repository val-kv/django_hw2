<!DOCTYPE html>
<html lang="en">
<head>
    <title>Подтверждение удаления товара</title>
    <script>
        function confirmDelete() {
            return confirm("Вы уверены, что хотите удалить этот товар?");
        }
    </script>
</head>
<body>
    <h1>Удаление товара</h1>
    <button onclick="if(confirmDelete()) { alert('Товар удален!'); }">Удалить товар</button>
</body>
</html>
