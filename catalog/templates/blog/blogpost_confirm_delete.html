<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Подтвердите удаление</title>
</head>
<body>
    <h1>Подтвердите удаление</h1>
    <p>Вы уверены, что хотите удалить запись "{{ blogpost.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <a href="{% url 'blogpost_detail' blogpost.pk %}">Отмена</a>
    </form>
</body>
</html>
