<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Редактировать пост{% else %}Создать пост{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{% if form.instance.pk %}Обновить{% else %}Создать{% endif %}</button>
    </form>
</body>
</html>
